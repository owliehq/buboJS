name: Publish http-error Package

on:
  push:
    branches:
      - main
    paths:
      - "packages/http-error/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: checkout
    - uses: actions/setup-node@v3
      name: Install node.js
      with:
        node-version: "16.x"
        registry-url: 'https://registry.npmjs.org'
    - run: yarn set version classic
      name: upgrade yarn 
    - run: yarn install
      name: Install dependencies
      working-directory: packages/http-error
    - run: yarn run build
      name: building package
      working-directory: packages/http-error
    - run: yarn publish
      name: publishing http-error
      working-directory: packages/http-error
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}