name: Publish tinyhttp Package

on:
  push:
    branches:
      - main
    paths:
      - "packages/tinyhttp/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: checkout
    - uses: actions/setup-node@v3
      name: Install node.js
      with:
        node-version: "16.x"
        registry-url: 'https://registry.npmjs.org'
    - run: yarn install
      name: Install dependencies
    - run: yarn run build
      name: building tinyhttp
      working-directory: packages/tinyhttp
    - run: yarn publish
      name: publishing tinyhttp
      working-directory: packages/tinyhttp
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}